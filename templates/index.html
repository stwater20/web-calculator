<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simple Web Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="card card-body bg-light">
                    <div class="mb-3">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="text" class="form-control" name="num1" id="num1" placeholder="Enter first number">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="text" class="form-control" name="num2" id="num2" placeholder="Enter second number">
                    </div>
                    <div class="mb-3">
                        <label for="operation" class="form-label">Operation</label>
                        <select name="operation" id="operation" class="form-select">
                            <option value="+">Add</option>
                            <option value="-">Subtract</option>
                            <option value="*">Multiply</option>
                            <option value="/">Divide</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <h2 class="text-center mt-3">Result: {{ result }}</h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
